<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시물 작성</title>
  <link rel="stylesheet" href="/template/css/reset.css">
  <link rel="stylesheet" href="/template/css/common.css">
  <link rel="stylesheet" href="/template/css/header.css">
  <link rel="stylesheet" href="/template/css/sidebar.css">
  <link rel="stylesheet" href="/template/css/footer.css">
  <link rel="stylesheet" href="/community/css/create.css"> <!-- create.css 추가 -->
</head>
<body>
  <header>
    <div class="header"></div>
  </header>
  <main>
    <aside class="side_bar"></aside>
    <div class="main">
      <div class="post-form">
        <h2>새 게시물 작성</h2>
        <form id="postForm">
          <label for="category">말머리:</label>
          <input type="text" id="category" name="category"><br>
          <label for="title">제목:</label>
          <input type="text" id="title" name="title"><br>
          <label for="author">작성자:</label>
          <input type="text" id="author" name="author"><br>
          <button type="submit">게시물 추가</button>
        </form>
      </div>
    </div>
  </main>
  <footer>
    <div class="footer"></div>
  </footer>
  <script src="/community/js/create.js"></script>
</body>
</html>
