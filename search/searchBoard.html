<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>통합 검색</title>
    <!-- 공통 css 건들지 마시오!!! -->
    <link rel="stylesheet" href="/template/css/reset.css">
    <link rel="stylesheet" href="/template/css/common.css">
    <link rel="stylesheet" href="/template/css/header.css">
    <link rel="stylesheet" href="/template/css/sidebar.css">
    <link rel="stylesheet" href="/template/css/footer.css">
    <!-- 본인들이 맡은 페이지의 css는 아래 작성하시오!!! -->
    <!-- 부트 스트랩이나 axios같은 불러오는 js는 아래에 -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./css/searchBoard.css">
</head>
<body>
    <header>
     <!-- 헤더 내용 (네비게이션이 들어갈 자리) -->
      <h1 class="hidden">헤더</h1>
      <div class="header">
        <div class="header_main">
          <div class="left_nav_box">
            <div class="logo">
              <a class="logo_text" href="/index.html">MZ-ONE</a>
            </div>
            <div class="tab_box">
              <div class="tab">
                <a class="tab_text" href="/community/board.html">커뮤니티</a>
              </div>
              <div class="tab menu_item">가이드</div>
            </div>
          </div>
          <div class="middle_nav_box">
            <form action="/search/searchBoard.html" method="get">
              <div class="search_box">
                <input
                  class="search_bar"
                  type="text"
                  placeholder="     검색어를 입력해주세요"
                />
                <button type="submit" class="search_btn">
                  <img
                    class="search_icon"
                    src="/images/icons/Search.png"
                    alt="search"
                  />
                </button>
              </div>
            </form>
          </div>
          <div class="right_nav_box">
            <div class="login btn">
              <a class="btn_text" href="/member/login.html">로그인</a>
            </div>
            <div class="sign_up btn">
              <a class="btn_text" href="/member/signUp.html">회원가입</a>
            </div>
          </div>
        </div>
        <div class="header_sub">
          <div class="sub_menu">
            <a class="sub_menu_box" href="/guide/board.html?value=0">
              <div class="sub_menu_text">부동산</div>
            </a>
            <a class="sub_menu_box" href="/guide/board.html?value=1">
              <div class="sub_menu_text">세금</div>
            </a>
            <a class="sub_menu_box" href="/guide/board.html?value=2">
              <div class="sub_menu_text">복지</div>
            </a>
            <a class="sub_menu_box" href="/guide/board.html?value=3">
              <div class="sub_menu_text">생활팁</div>
            </a>
          </div>
        </div>
      </div>
    </header>

   
    <main>
      <!-- 메인 콘텐츠 -->
      <h1 class="hidden">사이드바</h1>
      <div class="main">
        <!-- 실제 적으로 main 코드가 들어가는 장소 -->
        <section>
          <div class="text_box">
            <button class="text_post" id="textPost">게시물(<span id="postCount">0</span>)</button>
            <button class="text_guide" id="textGuide">가이드(<span id="guideCount">0</span>)</button>
          </div>
        </section>

        <div class="list_line_top"></div>
        <section class="post_list_container" id="postSection" style="display: none;">
          <div id="postList"></div>
        </section>

        <section class="guide_list_container" id="guideSection" style="display: block;">
          <div id="guideList"></div>
        </section>

        <div class="list_line_bottom"></div>

        <section class="pagination_box">
          <div class="prev_button" id="prevButton">이전</div>
          <div class="number_button_box" id="numberButtonWrapper"></div>
          <div class="next_button" id="nextButton">다음</div>
        </section>
      
      </div>
    </main>
    <footer>
      <h1 class="hidden">푸터</h1>
      <!-- 푸터 내용 (푸터가 들어갈 자리) -->
      <div class="footer">
        <div class="footer-content">
          <div class="footer-section about">
            <h2 class="logo-text">MZ-ONE</h2>
            <p class="footer-info">
              MZ-ONE은 MZ(20-30)세대를 위한 종합 정보 플랫폼입니다. <br />부동산,
              세금, 복지, 생활팁 등 다양한 정보를 제공합니다.
            </p>
            <div class="contact">
              <span><i class="fas fa-phone"></i> &nbsp; 123-456-789</span>
              <span><i class="fas fa-envelope"></i> &nbsp; info@mz-one.com</span>
            </div>
            <div class="socials">
              <a href="#"><i class="fab fa-facebook"></i></a>
              <a href="#"><i class="fab fa-instagram"></i></a>
              <a href="#"><i class="fab fa-twitter"></i></a>
              <a href="#"><i class="fab fa-youtube"></i></a>
            </div>
          </div>
          <div class="footer-section links">
            <h2>퀵 링크</h2>
            <ul>
              <li><a href="#">홈</a></li>
              <li><a href="#">서비스</a></li>
              <li><a href="#">약관</a></li>
              <li><a href="#">개인정보처리방침</a></li>
            </ul>
          </div>
          <div class="footer-section contact-form">
            <h2>문의하기</h2>
            <form method="get">
              <input
                type="email"
                name="email"
                class="text-input contact-input"
                placeholder="이메일 주소를 입력하세요..."
              />
              <textarea
                name="message"
                class="text-input contact-input"
                placeholder="메시지를 입력하세요..."
              ></textarea>
              <button type="submit" class="btn btn-big contact-btn">
                <i class="fas fa-envelope"></i>
                &nbsp;보내기
              </button>
            </form>
          </div>
        </div>
        <div class="footer-bottom">&copy; 2024 MZ-ONE | 디자인: MZ-ONE 팀</div>
      </div>
    </footer>
    <!-- 본인이 만든 js 파일을 이곳에서 추가해 주세요 -->
    <script src="/template/js/header.js"></script>
    <script src="/search/js/searchBoard.js"></script>
</body>
</html>
