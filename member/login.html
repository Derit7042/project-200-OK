<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <!-- 공통 css 건들지 마시오!!! -->
    <link rel="stylesheet" href="/template/css/reset.css">
    <link rel="stylesheet" href="/template/css/common.css">
    <link rel="stylesheet" href="/template/css/header.css">
    <link rel="stylesheet" href="/template/css/sidebar.css">
    <link rel="stylesheet" href="/template/css/footer.css">
    <!-- 본인들이 맡은 페이지의 css는 아래 작성하시오!!! -->
    <link rel="stylesheet" href="./css/login.css">
    <link rel="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <!-- 부트 스트랩이나 axios같은 불러오는 js는 아래에 -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>
<body>
    <header>
        <!-- 헤더 내용 (네비게이션이 들어갈 자리) -->
         <h1 class="hidden">헤더</h1>
         <div class="header"></div>
    </header>

    <main>
      <!-- 메인 콘텐츠 -->
      <h1 class="hidden">사이드바</h1>
      <aside class="side_bar">
        <!-- 사이드바 내용, 안쓰는 페이지는 지워도 됨 -->
      </aside>
      <h1 class="hidden">메인</h1>
      <div class="main">

        <h1 class="hidden">로그인</h1>
        <div class="member_wrap">
          <div class="member_box">
            <h2 class="member_title">로그인</h2>
            <form method="post">
              <div class="member_box_list">
                <label for="user_id">아이디</label>
                <input type="text" id="user_id" placeholder="아이디를 입력하세요.">
              </div>
              <div class="member_box_list member_list_pw">
                <label for="user_pw">비밀번호 </label>
                <input type="password" id="user_pw" placeholder="비밀번호를 입력하세요.">
                <img src="./images/free-icon-eye-hidden.png" alt="비밀번호 보기 아이콘" id="pass_eye" class="pass_hide" onclick="toggleImg()">
              </div>
              <button type="submit" class="member_btn btn_gray">로그인</button>
              <ul class="member_find">
                <li><a href="#">아이디 찾기</a></li>
                <li><a href="#">비밀번호 변경</a></li>
              </ul>
            </form>
          </div>

          <div class="member_dash_guide">
            ------------------------------ OR ------------------------------
          </div>

          <div class="member_social_wrap">
            <button class="member_btn btn_white">
              <img src="https://blog.kakaocdn.net/dn/UGS0q/btree5Viurw/l07AH1VgWJHm4stsAHLdL0/img.png" alt="페이스북 심볼 이미지">
              <span>Continue with Facebook</span>
            </button>
            <button class="member_btn btn_white">
              <img src="https://w7.pngwing.com/pngs/869/485/png-transparent-google-logo-computer-icons-google-text-logo-google-logo-thumbnail.png" alt="구글 심볼 이미지">
              <span>Continue with Google</span>
            </button>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <h1 class="hidden">푸터</h1>
        <!-- 푸터 내용 (푸터가 들어갈 자리) -->
         <div class="footer"></div>
    </footer>

    <!-- 본인이 만든 js 파일을 이곳에서 추가해 주세요 -->
     <script>
      function toggleImg() {
        /* 아이디명에따라 이미지가 바뀌도록 구현하기*/
        const _ipUser_pw = document.querySelector('#user_pw');    // password input 박스
        const _imgPassEye = document.querySelector('#pass_eye');  // password input 박스 내 눈 표시

        if(_imgPassEye.classList.contains('pass_hide')) {
          // 비밀번호 숨김 > 보여줌으로 변경
          _imgPassEye.classList.replace('pass_hide', 'pass_show');
          _imgPassEye.src = "./images/free-icon-eye.png";
          _ipUser_pw.type = 'text';
        }else if(_imgPassEye.classList.contains('pass_show')) {
          // 비밀번호 보여줌 > 숨김으로 변경
          _imgPassEye.classList.replace('pass_show', 'pass_hide');
          _imgPassEye.src = "./images/free-icon-eye-hidden.png";
          _ipUser_pw.type = 'password';
        }
      }
     </script>
</body>
</html>
