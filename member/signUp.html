<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <!-- 공통 css 건들지 마시오!!! -->
    <link rel="stylesheet" href="/template/css/reset.css">
    <link rel="stylesheet" href="/template/css/common.css">
    <link rel="stylesheet" href="/template/css/header.css">
    <link rel="stylesheet" href="/template/css/sidebar.css">
    <link rel="stylesheet" href="/template/css/footer.css">
    <!-- 본인들이 맡은 페이지의 css는 아래 작성하시오!!! -->
    <link rel="stylesheet" href="./css/signUp.css">
    <link rel="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <!-- 부트 스트랩이나 axios같은 불러오는 js는 아래에 -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <header></header>
    <main>
      <!-- 메인 콘텐츠 -->
      <h1 class="hidden">사이드바</h1>
      <aside class="side_bar">
        <!-- 사이드바 내용, 안쓰는 페이지는 지워도 됨 -->
      </aside>
      <h1 class="hidden">메인</h1>
      <div class="main">

        <h1 class="hidden">회원가입</h1>
        <P>Already have an count?<a>Log in</a></P>
        <div class="member_wrap">
          <div class="member_box">
            <h2 class="member_title">회원가입</h2>
            <form method="post">
              <div class="member_box_list">
                <label for="user_id">아이디</label>
                <input type="text" id="user_id" placeholder="아이디를 입력하세요.">
              </div>
              <div class="member_box_list member_list_pass">
                <label for="user_pass">비밀번호</label>
                <input type="password" id="user_pass" placeholder="비밀번호를 입력하세요.">
                <img src="../images/icosn/free-icon-eye-hidden.png" alt="비밀번호 보기 아이콘" id="pass_eye" class="pass_hide">
              </div>
              <div class="member_box_list member_list_pass">
                <label for="user_pass_check">비밀번호 확인</label>
                <input type="password" id="user_pass_check" placeholder="비밀번호를 입력하세요.">
                <img src="../images/icosn/free-icon-eye-hidden.png" alt="비밀번호확인 보기 아이콘" id="pass_eye_check" class="pass_hide">
                <span class="msg_pass">비밀번호가 일치하지 않습니다.</span>
              </div>
              <div class="member_box_list">
                <label for="user_nickName">닉네임</label>
                <input type="text" id="user_nickName" placeholder="닉네임을 입력하세요.">
              </div>
              <div class="member_box_list">
                <label for="user_region">거주지</label>
                <select name="region_list" id="user_region"></select>
              </div>
              <button class="member_btn btn_gray">회원가입</button>
            </form>
          </div>

        </div>
      </div>
    </main>
    <footer></footer>
    <!-- 본인이 만든 js 파일을 이곳에서 추가해 주세요 -->
    <script src="./js/signUp.js"></script>
</body>
</html>
