<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header-NAV 템플릿</title>
    <!-- 공통 css 건들지 마시오!!! -->
    <link rel="stylesheet" href="/template/css/reset.css" />
    <link rel="stylesheet" href="/template/css/common.css" />
    <link rel="stylesheet" href="/template/css/header.css" />
  </head>
  <body>
    <header>
      <!-- 헤더 내용 (네비게이션이 들어갈 자리) -->
      <h1 class="hidden">헤더</h1>
      <div class="header">
        <div class="header_main">
          <div class="left_nav_box">
            <div class="logo">
              <a class="logo_text" href="#">MZ-ONE</a>
            </div>
            <div class="tab_box">
              <div class="tab">
                <a class="tab_text" href="#">커뮤니티</a>
              </div>
              <div class="tab menu_item">가이드</div>
            </div>
          </div>
          <div class="middle_nav_box">
            <div class="search_box">
              <input
                class="search_bar"
                type="text"
                placeholder="     검색어를 입력해주세요"
              />
              <button class="search_btn">
                <img
                  class="search_icon"
                  src="/images/icons/Search.png"
                  alt="search"
                />
              </button>
            </div>
          </div>
          <div class="right_nav_box">
            <div class="login btn">
              <a class="btn_text" href="#">로그인</a>
            </div>
            <div class="sign_up btn">
              <a class="btn_text" href="#">회원가입</a>
            </div>
          </div>
        </div>
        <div class="header_sub">
          <div class="sub_menu">
            <a class="sub_menu_box" href="#">
              <div class="sub_menu_text">부동산</div>
            </a>
            <a class="sub_menu_box" href="#">
              <div class="sub_menu_text">세금</div>
            </a>
            <a class="sub_menu_box" href="#">
              <div class="sub_menu_text">복지</div>
            </a>
            <a class="sub_menu_box" href="#">
              <div class="sub_menu_text">생활팁</div>
            </a>
          </div>
        </div>
      </div>
    </header>

    <main>
      <!-- 메인 콘텐츠 -->
      <h1 class="hidden">사이드바</h1>
      <aside class="side_bar">
        <!-- 사이드바 내용, 안쓰는 페이지는 지워도 됨 -->
      </aside>
      <h1 class="hidden">메인</h1>
      <div class="main">
        <!-- 실제 적으로 main 코드가 들어가는 장소 -->
      </div>
    </main>
    <footer>
      <h1 class="hidden">푸터</h1>

      <!-- 푸터 내용 (푸터가 들어갈 자리) -->
      <div class="footer"></div>
    </footer>

    <!-- 본인이 만든 js 파일을 이곳에서 추가해 주세요 -->
      <script src="js/header.js"></script>
  </body>
</html>
