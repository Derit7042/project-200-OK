<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>푸터 템플릿</title>
    <!-- 공통 css 건들지 마시오!!! -->
    <link rel="stylesheet" href="/template/css/reset.css" />
    <link rel="stylesheet" href="/template/css/common.css" />
    <link rel="stylesheet" href="/template/css/footer.css" />
    <!-- 본인들이 맡은 페이지의 css는 아래 작성하시오!!! -->
     <!-- font awesome - 푸터의 아이콘들을 가지고 오기 위한 링크 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- 부트 스트랩이나 axios같은 불러오는 js는 아래에 -->
     <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <header>
      <!-- 헤더 내용 (네비게이션이 들어갈 자리) -->
      <h1 class="hidden">헤더</h1>
      <div class="header"></div>
    </header>

    <main>
      <!-- 메인 콘텐츠 -->
      <h1 class="hidden">사이드바</h1>
      <aside class="side_bar">
        <!-- 사이드바 내용, 안쓰는 페이지는 지워도 됨 -->
      </aside>
      <h1 class="hidden">메인</h1>
      <div class="main">
        <!-- 실제 적으로 main 코드가 들어가는 장소 -->
      </div>
    </main>
    <footer>
      <h1 class="hidden">푸터</h1>
      <!-- 푸터 내용 (푸터가 들어갈 자리) -->
      <div class="footer">
        <div class="footer-content">
          <div class="footer-section about">
            <h2 class="logo-text">MZ-ONE</h2>
            <p class="footer-info">
              MZ-ONE은 MZ(20-30)세대를 위한 종합 정보 플랫폼입니다. <br>부동산, 세금, 복지,
              생활팁 등 다양한 정보를 제공합니다.
            </p>
            <div class="contact">
              <span><i class="fas fa-phone"></i> &nbsp; 123-456-789</span>
              <span
                ><i class="fas fa-envelope"></i> &nbsp; info@mz-one.com</span
              >
            </div>
            <div class="socials">
              <a href="#"><i class="fab fa-facebook"></i></a>
              <a href="#"><i class="fab fa-instagram"></i></a>
              <a href="#"><i class="fab fa-twitter"></i></a>
              <a href="#"><i class="fab fa-youtube"></i></a>
            </div>
          </div>
          <div class="footer-section links">
            <h2>퀵 링크</h2>
            <ul>
              <li><a href="#">홈</a></li>
              <li><a href="#">서비스</a></li>
              <li><a href="#">약관</a></li>
              <li><a href="#">개인정보처리방침</a></li>
            </ul>
          </div>
          <div class="footer-section contact-form">
            <h2>문의하기</h2>
            <form method="get">
              <input
                type="email"
                name="email"
                class="text-input contact-input"
                placeholder="이메일 주소를 입력하세요..."
              />
              <textarea
                name="message"
                class="text-input contact-input"
                placeholder="메시지를 입력하세요..."
              ></textarea>
              <button type="submit" class="btn btn-big contact-btn">
                <i class="fas fa-envelope"></i>
                &nbsp;보내기
              </button>
            </form>
          </div>
        </div>
        <div class="footer-bottom">&copy; 2024 MZ-ONE | 디자인: MZ-ONE 팀</div>
      </div>
    </footer>

    <!-- 본인이 만든 js 파일을 이곳에서 추가해 주세요 -->
  </body>
</html>
