<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>시맨틱 HTML 템플릿</title>
    <!-- 공통 css 건들지 마시오!!! -->
    <link rel="stylesheet" href="/template/css/reset.css" />
    <link rel="stylesheet" href="/template/css/common.css" />
    <link rel="stylesheet" href="/template/css/header.css" />
    <link rel="stylesheet" href="/template/css/sidebar.css" />
    <link rel="stylesheet" href="/template/css/footer.css" />
    <!-- 본인들이 맡은 페이지의 css는 아래 작성하시오!!! -->
     <!-- font awesome - 푸터의 아이콘들을 가지고 오기 위한 링크 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- 부트 스트랩이나 axios같은 불러오는 js는 아래에 -->
     <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <header>
      <h1 class="hidden">헤더</h1>
      <!-- 헤더 내용 (네비게이션이 들어갈 자리) -->
      <div class="header">
        <div class="header_main">
          <div class="left_nav_box">
            <div class="logo">
              <a class="logo_text" href="#">MZ-ONE</a>
            </div>
            <div class="tab_box">
              <div class="tab">
                <a class="tab_text" href="#">커뮤니티</a>
              </div>
              <div class="tab menu_item">가이드</div>
            </div>
          </div>
          <div class="middle_nav_box">
            <div class="search_box">
              <input
                class="search_bar"
                type="text"
                placeholder="     검색어를 입력해주세요"
              />
              <button class="search_btn">
                <img
                  class="search_icon"
                  src="/images/icons/Search.png"
                  alt="search"
                />
              </button>
            </div>
          </div>
          <div class="right_nav_box">
            <div class="login btn">
              <a class="btn_text" href="#">로그인</a>
            </div>
            <div class="sign_up btn">
              <a class="btn_text" href="#">회원가입</a>
            </div>
          </div>
        </div>
        <div class="header_sub">
          <div class="sub_menu">
            <a class="sub_menu_box" href="#">
              <div class="sub_menu_text">부동산</div>
            </a>
            <a class="sub_menu_box" href="#">
              <div class="sub_menu_text">세금</div>
            </a>
            <a class="sub_menu_box" href="#">
              <div class="sub_menu_text">복지</div>
            </a>
            <a class="sub_menu_box" href="#">
              <div class="sub_menu_text">생활팁</div>
            </a>
          </div>
        </div>
      </div>
    </header>

    <main>
      <!-- 메인 콘텐츠 -->
      <h1 class="hidden">사이드바</h1>
      <aside class="side_bar">
        <!-- 사이드바 내용, 안쓰는 페이지는 지워도 됨 -->
        <div class="side_bar_top_box">
          <h1 class="sied_bar_title">마이페이지</h1>
          <img class="close_btn" src="/images/icons/Arrow-left-circle.png"></img>
        </div>
        <div class="side_bar_bottom_box">
          <a href="#" class="side_bar_bottom_menu">회원정보수정</a>
          <a href="#" class="side_bar_bottom_menu">나의 캘린더</a>
          <a href="#" class="side_bar_bottom_menu">좋아요</a>
          <a href="#" class="side_bar_bottom_menu">회원탈퇴</a>
        </div>
      </aside>
      <aside class="open_btn">
        <img class="close_btn" src="/images/icons/Arrow-right-circle.png"></img>
      </aside>

      <h1 class="hidden">메인</h1>
      <div class="main">
        <!-- 실제 적으로 main 코드가 들어가는 장소 -->
      </div>
    </main>
    <footer>
      <h1 class="hidden">푸터</h1>
      <!-- 푸터 내용 (푸터가 들어갈 자리) -->
      <div class="footer">
      </div>
    </footer>
    <!-- 본인이 만든 js 파일을 이곳에서 추가해 주세요 -->
    <script src="js/header.js"></script>
    <script src="/template/js/sidebar.js"></script>
  </body>
</html>
